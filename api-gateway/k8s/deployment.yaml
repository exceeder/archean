apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
    repo: archean-micros
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        repo: archean-micros
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 1
      containers:
        - name: api-gateway
          image: "api-gateway:latest"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              port: 3000
              path: /healthy