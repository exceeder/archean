<!DOCTYPE html>
<html lang="en">
<head>
  <title>Archean Dashboard</title>
  <meta name="theme-color" content="#3a3d3f"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="assets/base.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div id="app">
  <app-header>
    <ul class="right hide-on-med-and-down" >
      <li :class="currentTab === 'monitor' ? 'active' : ''"><a href="#monitor" @click="selectTab('monitor')">Monitor</a></li>
      <li :class="currentTab === 'overview' ? 'active' : ''"><a href="#overview" @click="selectTab('overview')">Overview</a></li>
      <li :class="currentTab.startsWith('e2e-') ? 'active' : ''"><a href="#e2e-logs" @click="selectTab('e2e-logs')">E2E Tests</a></li>
    </ul>
  </app-header>

  <app-main>
    <dashboard :active-tab="currentTab"/>
  </app-main>

  <app-footer></app-footer>
</div>
<script type="module" src="./assets/app.js" crossorigin="use-credentials"></script>
</body>
</html>
