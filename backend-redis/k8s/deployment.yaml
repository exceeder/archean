apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-redis
  labels:
    app: redis
    repo: archean-micros
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
        repo: archean-micros
    spec:
      containers:
        - name: master
          image: redis:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          ports:
            - containerPort: 6379